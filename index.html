<div class="container-fluid p-2 bg-warning text=white text center">

    <h2>If a=20 & b=5, compute for the following</h2>

    <br>
    <br>

<div class="container p-5 mt-5">





<div class="container-fluid p-2 bg-warning text=white text center">

     <script>
     	var a, b, ExpResult,AndResult,WhatResult;
     	a=20;
     	b=5;
        ExpResult= a**b
        ExpResult2= a%b
        AndResult= a>b
        EndendResult= a==b
        WhatResult= (a <= b) && ( a >= b)
        WhenResult= (a != b) || (a==b)
     </script>
       
     <h1> Arithmatic Operator </h1>


     <p id="Answer1"> </p>

     <button class="btn btn-success" type="button" onclick="document.getElementById('Answer1').innerHTML= 'A. Exponent: ' + ExpResult + '<br>' + 'B. Mod: ' + ExpResult2;">The Answer </button>


</div>

<br>
<br>

<div class="container-fluid p-2 bg-warning text=white text center">

    <h1> Comparison Operator </h1>

    <p id="Answer2"> </p>

    <button class="btn btn-success" type="button" onclick="document.getElementById('Answer2').innerHTML= 'A. Is A greater than B?:  ' + AndResult + '<br>' + 'B. Is A equal to B?:  ' + EndendResult;"> The Answer </button>

</div>

<br>
<br>

<div class="container-fluid p-2 bg-warning text=white text center">

    <h1> Logical Operator </h1>

    <p id="Answer3"> </p>

    <button class="btn btn-success" type="button" onclick="document.getElementById('Answer3').innerHTML= '(a <= b) && ( a >= b):  ' + WhatResult + '<br>' + '(a != b) || (a==b):  ' + WhenResult;"> The Answer </button>

</div>

    </div>
